<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Тестовое задание</title>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header__body">
            <a href="#popup" class="button">Open pop-up button</a>
        </div>
    </div>
</div>

<div class="container">

    <div class="grid">
        <div class="grid__item">1</div>
        <div class="grid__item">2</div>
        <div class="grid__item">3</div>
        <div class="grid__item">4</div>
        <div class="grid__item">5</div>
    </div>

    <div class="grid-box">
        <div class="grid-box__item"></div>
        <div class="grid-box__item"></div>
        <div class="grid-box__item"></div>
        <div class="grid-box__item"></div>
    </div>
</div>

<div class="modal-root" id="popup">
    <div class="modal-root__wrap">
        <div class="modal-root__bg"></div>
        <div class="modal-root__container">
            <a href="#" class="modal-root__close"></a>
            <div class="modal-root__content">
                <div class="h2">Pop-up</div>
                <div class="content">
                    Pop-up
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
